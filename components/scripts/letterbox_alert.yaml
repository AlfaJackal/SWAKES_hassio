letterbox_alert:
  alias: "Letter Box Alert"
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: media_player.living_room_speaker
      volume_level: 0.5
  
  - service: media_player.play_media
    data:
        entity_id: media_player.living_room_speaker
        media_content_id: 'https://www.tones7.com/media/youvegotmail.mp3'
        media_content_type: 'music'

        
        
